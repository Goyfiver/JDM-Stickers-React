<!DOCTYPE html>
<html lang="en">
<head>

    <title>JDM_Project_v2.2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!--BOX ICONS-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body> 
    <div class="landing_Page">
        <header>
            <a href="#" class="logo"><img src="Assets/logov3.2.png" width="200px" height="auto"></a>
            <div class="nav__menu">
                <ul >
                    <li><a href="#" class="active nav__item">Productos</a></li>
                    <li><a href="#" class="nav__item">Home</a></li>
                    <li><a href="#" class="nav__item">Redes</a></li>
                    <li><a href="#" class="nav__item">Contacto</a></li>
                </ul>
            </div>
        </header>

        <section class="landing__Header">
            <img src="Assets/SkylineBack.png" id="skylineBack">
            <img src="Assets/SkylineMid.png" id="skylineMid">
            <h2 id="text">JDM Stickers</h2>
            <a href="#featured" id="btn">Explore</a>
            <img src="Assets/SkylineFront.png" id="skylineFront">
        </section>
    </div>
    
    <!--======FEATURED========-->

    <section class="featured section" id="featured">
        <h2 class="section-title">FEATURED</h2>

        <div class="featured_container bd-grid">
            <article class="sticker">
                <div class="sticker_sale">Sale</div>
                <img src="Assets/Featured/sticker_Featured1.png"  alt="" class="sticker_img">
                <span class="sticker__name"><i> GT-R R34</i> sticker</span>
                <span class="sticker__price">$49.99</span>
                <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
            </article>
            <article class="sticker">
                <div class="sticker_sale">Sale</div>
                <img src="Assets/Featured/Evo9.png"  alt="" class="sticker_img">
                <span class="sticker__name"><i>Evo</i> 9 sticker</span>
                <span class="sticker__price">$49.99</span>
                <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
            </article>
            <article class="sticker">
                <div class="sticker_sale">Sale</div>
                <img src="Assets/Featured/rx7.png"  alt="" class="sticker_img">
                <span class="sticker__name"><i>RX-7</i> sticker</span>
                <span class="sticker__price">$49.99</span>
                <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
            </article>
            <article class="sticker">
                <div class="sticker_sale">Sale</div>
                <img src="Assets/Featured/supra.png"  alt="" class="sticker_img">
                <span class="sticker__name"><i>Supra</i> sticker</span>
                <span class="sticker__price">$49.99</span>
                <a href="" class="button-light">Add to Cart<i class='bx bx-right-arrow-alt button-icon'></i></a>
            </article>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
